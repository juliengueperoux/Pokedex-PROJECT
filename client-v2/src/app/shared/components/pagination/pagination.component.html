<div class="pagination-controls">
  <button mat-raised-button (click)="previousPage()" [disabled]="currentPage() <= 1">Précédent</button>
  <span>Page {{ currentPage() }} sur {{ totalPages() }}</span>
  <button mat-raised-button (click)="nextPage()" [disabled]="currentPage() >= totalPages()">Suivant</button>
</div>
