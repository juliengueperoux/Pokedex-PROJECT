<mat-sidenav-container class="app-container">
  <mat-sidenav #sidenav [mode]="mobileService.isMobile() ? 'over' : 'side'">
    <pokedex-sidenav [navLinks]="navLinks" (linkClicked)="mobileService.isMobile() ? sidenav.close() : null" />
  </mat-sidenav>

  <mat-sidenav-content>
    <pokedex-navbar [navLinks]="navLinks" (toggleSidenav)="sidenav.toggle()" />
    <main class="app-content">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
